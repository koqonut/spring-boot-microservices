server:
  port: 3005

spring:
  application:
    name: GATEWAY-SERVICE
  cloud:
      gateway:
        routes:
          - id: CUSTOMER-SERVICE
            uri: lb://CUSTOMER-SERVICE
            predicates:
              - Path=/customers/**
            filters:
              - name: CircuitBreaker
                args:
                  name: CUSTOMER-SERVICE
                  fallbackuri: forward:/customerServiceFallBack
          - id: ORDER-SERVICE
            uri: lb://ORDER-SERVICE
            predicates:
              - Path=/orders/**
            filters:
              - name: CircuitBreaker
                args:
                  name: ORDER-SERVICE
                  fallbackuri: forward:/orderServiceFallBack

hystrix:
  command:
    fallbackcmd:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 4000

management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream


eureka:
  client:
    enabled: false